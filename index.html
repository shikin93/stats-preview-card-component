<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <main>
    <div class="preview">
      <div class="preview__image">
        <div class="preview__image--overlay"></div>
      </div>
      <div class="container">
        <div class="preview__article">
          <h1 class="preview__article--header">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="preview__article--content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="preview__status">
          <div class="preview__detail--companies">
            <span class="stat">10k+</span>
            <p>COMPANIES</p>
          </div>
          <div class="preview__detail--templates">
            <span class="stat">314</span>
            <p>TEMPLATES</p>
          </div>
          <div class="preview__detail--queries">
            <span class="stat">12M+</span>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Chosiin</a>.
  </footer>
</body>

</html>
